<html>

<head>
    <title> Sign up </title>
</head>


<!--
    form is used to create user input
    br is line breake
    class means what type of input will it be
-->

<body>
    <div class="msg">{{ msg }}</div>
    <form method="post" autocomplete="off">
        <input type="text" name="username" placeholder="Enter Your Username" class="textbox" id="username"
            required></br></br>
        <input type="password" name="password" placeholder="Enter Your Password" class="textbox" id="password"
            required></br></br>
        <input type="tel" name="phonenumber" placeholder="Enter phonenumber" class="textbox" id="phonenumber"><br></br>
        <input type="email" name="email" placeholder="Enter Your Email ID" class="textbox" id="email"
            required></br></br>
        <input type="submit" class="btn" value="Register">
    </form>
</body>

</html>
